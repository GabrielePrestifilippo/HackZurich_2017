<ons-page id="profile">

    <div id="container">

        <div class="main fa fa-cutlery" tabindex="1">
            <div class="cir">
                <a id="voiceButton" class="main fa fa-microphone" style="left:70%;bottom:70%;"><p>Voice</p></a>
                <a id="pictureButton" class="main fa fa-camera" style="left:30%;bottom:35%;"><p>Photo</p></a>
                <a id="receiptButton" class="main fa fa-file-text" style="left:5%;bottom:-10%;"><p>Receipt</p></a>

            </div>
        </div>

        <!-- <ons-list-header>Health index</ons-list-header>-->
        <div class="spider animated zoomIn" id="chart">
            <div id="circle">
                <div id="healthIndex">Health index
                    <div id="percentageHealth">80%</div>
                </div>
            </div>

        </div>

        <ons-list>
            <ons-list-header>Last meals</ons-list-header>
            <ons-list-item modifier="longdivider">
                <div class="brandItem">
                    <div class="indicator"><img src="images/salad.jpg"></div>
                    <div class="brand">Greek Salad</div>
                </div>
            </ons-list-item>

            <div class="smallDivider"></div>
            
            <ons-list-item modifier="longdivider">
                <div class="brandItem">
                    <div class="indicator"><img src="images/apple.jpg"></div>
                    <div class="brand">Apple</div>
                </div>
            </ons-list-item>



        </ons-list>
    </div>

</ons-page>
